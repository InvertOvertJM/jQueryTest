<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

  
    <h1 id="main-title">Welcome to the Message Board</h1>
  
    <!-- Buttons -->
    <button id="change-text">Update Message</button>
    <button id="toggle-box">Toggle Message Box</button>
    <button id="add-message">Add New Message</button>
    <button id="apply-font">Apply Font Settings</button>
    <!-- Message Box -->
    <div id="box">
      <p>This is your message box.</p>
    </div>
  
    <select id="font-select">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="Impact">Impact</option>
        <option value="Courier New">Courier</option>
        <option value="Verdana">Verdana</option>
    </select>
<div>
    <p>Font Size</p>
    <input min="0" max="30" id="font-size-input" type="range">
</div>
    <!-- ðŸŽ¯ EXTENSION: You will need to add a dropdown and input element here -->
    <!-- Your JavaScript file will have comments explaining how -->
    <script src="script.js"></script>
</body>
</html>
